name: Build LaTeX PDF

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: wtfjoke/setup-tectonic@v3

      - name: Build PDF
        run: tectonic asacv.tex

      - name: Stage output
        run: |
          mkdir -p public
          cp asacv.pdf public/

      - name: Publish PDF branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: pdf   # or gh-pages
          force_orphan: true
